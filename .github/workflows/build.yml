name: Build

on:  # https://docs.github.com/en/actions/reference/workflows-and-actions/events-that-trigger-workflows
  push:
    branches-ignore:  # build all branches except:
    - 'dependabot/**'  # prevent GHA triggered twice (once for commit to the branch and once for opening/syncing the PR)
    tags-ignore:  # don't build tags
    - '**'
    paths-ignore:
    - '**/*.adoc'
    - '**/*.md'
    - '.editorconfig'
    - '.git*'
    - '.github/*.yml'
    - '.github/ISSUE_TEMPLATE/*'
    - '.github/workflows/stale.yml'
  pull_request:
    paths-ignore:
    - '**/*.adoc'
    - '**/*.md'
    - '.editorconfig'
    - '.git*'
    - '.github/ISSUE_TEMPLATE/*'
    - '.github/*.yml'
  workflow_dispatch:
    # https://docs.github.com/en/actions/reference/workflows-and-actions/events-that-trigger-workflows#workflow_dispatch
    inputs:
      additional_maven_args:
        description: 'Additional Maven Args'
        required: false
        default: ''


defaults:
  run:
    shell: bash


jobs:
  ###########################################################
  maven-build:
  ###########################################################
    runs-on: ubuntu-latest  # https://github.com/actions/runner-images#available-images
    timeout-minutes: 60

    permissions:
      actions: write
      contents: read

    env:
      JAVA_VERSION: 17

    steps:
    - name: "Show: GitHub context"
      env:
        GITHUB_CONTEXT: ${{ toJSON(github) }}
      run: printf '%s' "$GITHUB_CONTEXT" | python -m json.tool


    - name: "Show: environment variables"
      run: env | sort


    - name: Git Checkout
      uses: actions/checkout@v6  # https://github.com/actions/checkout


    - name: "Install: JDK ${{ env.JAVA_VERSION }} â˜•"
      uses: actions/setup-java@v5  # https://github.com/actions/setup-java
      with:
        distribution: temurin
        java-version: ${{ env.JAVA_VERSION }}


    - name: "Cache: Restore"
      id: cache-restore
      uses: actions/cache/restore@v4  # https://github.com/actions/cache/blob/main/restore/README.md
      with:
        # IMPORTANT: path must have exactly the same value as in the cache save step otherwise restore will fail with cache key not found 
        path: |
          ~/.m2/bin
          ~/.m2/repository
          !~/.m2/repository/.cache
          !~/.m2/repository/.meta
          !~/.m2/repository/com/vegardit/maven
          !~/.m2/repository/*SNAPSHOT*
        key: ${{ runner.os }}-${{ runner.arch }}-mvn-repo-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-${{ runner.arch }}-mvn-repo-


    - name: "Move Restored Repo"
      if: ${{ steps.cache-restore.outputs.cache-hit }}
      run: |
         RESTORED_REPO_PATH=$HOME/.m2/repository-restored
         mv -v ~/.m2/repository $RESTORED_REPO_PATH
         echo "RESTORED_REPO_PATH=$RESTORED_REPO_PATH" >> $GITHUB_ENV


    - name: "Test with Maven ðŸ”¨"
      if: ${{ github.ref_name != 'main' || env.ACT }}
      env:
        GITHUB_USER: ${{ github.actor }}
        GITHUB_API_KEY: ${{ github.token }}
        MAY_CREATE_RELEASE: false
      run: |
        bash .ci/build.sh ${{ github.event.inputs.additional_maven_args }}


    - name: "Build with Maven ðŸ”¨"
      if: ${{ github.ref_name == 'main' && !env.ACT }}
      env:
        GITHUB_USER: ${{ github.actor }}
        GITHUB_API_KEY: ${{ secrets.GH_API_TOKEN }}
        MAY_CREATE_RELEASE: true
      run: |
        set -eu

        # https://github.community/t/github-actions-bot-email-address/17204
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        bash .ci/build.sh ${{ github.event.inputs.additional_maven_args }}


    ##################################################
    # Cache Update
    # See https://github.com/actions/cache/issues/342#issuecomment-1399442670
    ##################################################
    - name: "Cache: Delete Previous"
      if: github.event_name != 'pull_request'&& steps.cache-restore.outputs.cache-hit && !env.ACT
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh extension install actions/gh-actions-cache
        # "|| true" is to avoid "Error: Resource not accessible by integration" from failing the job 
        gh actions-cache delete ${{ steps.cache-restore.outputs.cache-primary-key }} --confirm || true

    - name: "Cache: Update"
      if: github.event_name != 'pull_request'
      uses: actions/cache/save@v4  # https://github.com/actions/cache/blob/main/save/README.md
      with:
        path: |
          ~/.m2/bin
          ~/.m2/repository
          !~/.m2/repository/.cache
          !~/.m2/repository/.meta
          !~/.m2/repository/com/vegardit/maven
          !~/.m2/repository/*SNAPSHOT*
        key: ${{ steps.cache-restore.outputs.cache-primary-key }}


    - name: Test minimized fat jar
      run: |
        set -ex

        mv target/copycat-*-fat-minimized.jar target/copycat-fat.jar

        java -jar target/copycat-fat.jar --help
        java -jar target/copycat-fat.jar -V
        java -jar target/copycat-fat.jar sync target/classes target/classes.copy -v


    - name: "Share: maven-build-artifacts"
      uses: actions/upload-artifact@v5
      with:
        name: maven-build-artifacts
        path: |
           target/copycat-fat.jar
           target/picocli-reflections.json
           target/bash/bashcompletion.sh
           target/config.schema.json


  ###########################################################
  native-image:
  ###########################################################
    runs-on: ${{ matrix.os }}
    needs: [maven-build]
    strategy:
      fail-fast: false
      matrix:
        # https://github.com/actions/runner-images#available-images
        include:
          - arch: "linux-amd64"
            os: "ubuntu-24.04"
            # GraalVM > 24 doesn't compile at all, see https://github.com/oracle/graal/issues/12694
            # GraalVM > 17 creates larger binaries (14.2 MB 12.7 MB; Liberica 14.3 MB vs 13.2 MB)
            graal_version: 17
            graal_distribution: liberica  # https://github.com/graalvm/setup-graalvm#supported-distributions

          - arch: "linux-arm64"
            os: "ubuntu-24.04-arm"  # https://github.com/actions/partner-runner-images#available-images
            # GraalVM > 24 doesn't compile at all, see https://github.com/oracle/graal/issues/12694
            # GraalVM > 17 creates larger binaries (GraalVM 13 MB vs 11.6 MB; Liberica 13.2 MB vs 12.1 MB)
            graal_version: 17
            graal_distribution: liberica  # https://github.com/graalvm/setup-graalvm#supported-distributions

          - arch: "darwin-amd64"
            os: "macos-15-intel"
            # GraalVM > 24 doesn't compile at all, see https://github.com/oracle/graal/issues/12694
            # GraalVM < 21 always fails during build step "Collect metadata"
            graal_version: 21
            graal_distribution: liberica  # https://github.com/graalvm/setup-graalvm#supported-distributions

          - arch: "darwin-arm64"
            os: "macos-latest"
            # GraalVM > 24 doesn't compile at all, see https://github.com/oracle/graal/issues/12694
            # GraalVM < 21 doesn't support MacOS ARM
            graal_version: 21
            graal_distribution: liberica  # https://github.com/graalvm/setup-graalvm#supported-distributions

          - arch: "windows-amd64"
            os: "windows-latest"
            # GraalVM > 24 doesn't compile at all, see https://github.com/oracle/graal/issues/12694
            # GraalVM > 17 creates larger binaries (GraalVM 34.9 MB vs 33.7 MB; Liberica 35.4 MB vs 34 MB)
            graal_version: 17
            graal_distribution: liberica  # https://github.com/graalvm/setup-graalvm#supported-distributions


    env:
      # https://www.graalvm.org/latest/reference-manual/native-image/overview/Options/
      # -H:NativeLinkerOption=-no-pie -> do not to generate Position Independent Executables (PIE)
      NATIVE_IMAGE_ARGS:
        -H:NativeLinkerOption=-no-pie
        -H:ReflectionConfigurationFiles=picocli-reflections.json
        -H:Log=registerResource:3
        -H:+ReportExceptionStackTraces
        -H:+RemoveUnusedSymbols
        -H:ExcludeResources=com/sun/.*.properties
        --exclude-config copycat-fat.jar META-INF/native-image/net.sf.jstuff/.*.json
        --allow-incomplete-classpath
        --no-fallback
        --no-server
        --verbose
        -Dfile.encoding=UTF-8
        --class-path native-image-metadata
        --class-path copycat-fat.jar
        com.vegardit.copycat.CopyCatMain
        copycat-${{ matrix.arch }}


    steps:
    - name: "Show: GitHub context"
      env:
        GITHUB_CONTEXT: ${{ toJSON(github) }}
      run: printf '%s' "$GITHUB_CONTEXT" | python -m json.tool


    - name: "Show: environment variables"
      run: env | sort


    - name: "Install: GraalVM"
      uses: graalvm/setup-graalvm@v1
      with:
        java-version: ${{ matrix.graal_version }}
        distribution: ${{ matrix.graal_distribution }}
        github-token: ${{ secrets.GITHUB_TOKEN }}


    - name: "Install: binutils (strip)"
      run: |
        case "${{ matrix.arch }}" in
          linux-*)
            sudo apt-get --no-install-recommends install -y binutils
          ;;
        esac


    - name: "Install: UPX"
      env:
        GITHUB_TOKEN: ${{ github.token }}
      # MacOS: https://github.com/upx/upx/issues/612
      # Windows: https://github.com/upx/upx/issues/670 https://github.com/oracle/graal/issues/4340
      if: runner.os != 'macOS' && runner.os != 'Windows' 
      run: |
        case "${{ matrix.arch }}" in
          linux-amd64)
            if [[ ! -x /opt/upx/upx ]]; then # check for re-running a job in nektos/act
              rm -rf /opt/upx
              mkdir /opt/upx
              upx_download_url=$(curl -fsSL ${GITHUB_TOKEN:+-H "Authorization: token $GITHUB_TOKEN"} https://api.github.com/repos/upx/upx/releases/latest | grep browser_download_url | grep amd64_linux.tar.xz | cut "-d\"" -f4)
              echo "Downloading [$upx_download_url]..."
              curl -fL $upx_download_url | tar Jxv -C /opt/upx --strip-components=1
            fi
          ;;
          linux-arm64)
            if [[ ! -x /opt/upx/upx ]]; then # check for re-running a job in nektos/act
              rm -rf /opt/upx
              mkdir /opt/upx
              upx_download_url=$(curl -fsSL ${GITHUB_TOKEN:+-H "Authorization: token $GITHUB_TOKEN"} https://api.github.com/repos/upx/upx/releases/latest | grep browser_download_url | grep arm64_linux.tar.xz | cut "-d\"" -f4)
              echo "Downloading [$upx_download_url]..."
              curl -fL $upx_download_url | tar Jxv -C /opt/upx --strip-components=1
            fi
          ;;
          darwin-*)
            # https://github.com/Homebrew/homebrew-core/pull/183634
            brew install upx
          ;;
          windows-amd64)
            # first choco install in a build takes 3+ minutes
            # choco install -y upx

            upx_download_url=$(curl -fsSL ${GITHUB_TOKEN:+-H "Authorization: token $GITHUB_TOKEN"} https://api.github.com/repos/upx/upx/releases/latest | grep browser_download_url | grep win64.zip | cut "-d\"" -f4)
            echo "Downloading [$upx_download_url]..."
            curl -fL -o /tmp/upx.zip $upx_download_url

            echo "Extracting upx.zip..."
            mkdir /tmp/upx
            7z e /tmp/upx.zip -o/tmp/upx *.exe -r
            echo "$(cygpath -wa /tmp/upx)" >> $GITHUB_PATH
          ;;
        esac


    - name: Enable Developer Command Prompt
      if: matrix.arch == 'windows-amd64'
      # makes cl.exe available on PATH
      # https://github.com/marketplace/actions/enable-developer-command-prompt
      uses: ilammy/msvc-dev-cmd@v1


    - name: "Get: maven-build-artifacts"
      uses: actions/download-artifact@v7
      with:
        name: maven-build-artifacts


    - name: "Collect metadata"
      uses: nick-fields/retry@v3
      # using retry wrapper because GraalVM sometimes hangs unexpectedly during tracing 
      with:
        max_attempts: 3
        timeout_minutes: 1
        shell: bash
        command: |
          set -eu

          # https://www.graalvm.org/jdk21/reference-manual/native-image/metadata/AutomaticMetadataCollection/#tracing-agent
          rm -rf native-image-metadata
          function traceCall() {
            echo "Tracing copycat ${@}..."
            java -agentlib:native-image-agent=config-merge-dir=native-image-metadata/META-INF/native-image/ -jar copycat-fat.jar ${@} >/dev/null
          }

          traceCall --help
          traceCall --version
          traceCall sync --help
          traceCall watch --help

          rm -rf workdir
          mkdir -p workdir/source/dir1
          touch workdir/source/dir1/file1
          traceCall sync workdir/source workdir/target
          rm -rf workdir


    - name: "Build executable"
      run: |
        set -eu

        case "${{ matrix.arch }}" in
          linux-*)
            /usr/bin/gcc -v

            native-image \
              -H:+StaticExecutableWithDynamicLibC `# https://www.graalvm.org/jdk21/reference-manual/native-image/guides/build-static-executables/#build-a-mostly-static-native-executable` \
              --report-unsupported-elements-at-runtime `# avoid: Unsupported type sun.awt.X11.XBaseWindow is reachable` \
              ${{ env.NATIVE_IMAGE_ARGS }}
          ;;
          darwin-*)
            native-image ${{ env.NATIVE_IMAGE_ARGS }}
          ;;
          windows-amd64)
            native-image.cmd ${{ env.NATIVE_IMAGE_ARGS }}
          ;;
        esac


    - name: "Test executable"
      run: |
        set -eux

        chmod u+x copycat-${{ matrix.arch }}
        ./copycat-${{ matrix.arch }} --version
        ./copycat-${{ matrix.arch }} --help
        ./copycat-${{ matrix.arch }} sync --help
        ./copycat-${{ matrix.arch }} watch --help


    - name: "Compress executable"
      run: |
        set -eu

        case "${{ matrix.arch }}" in
          linux-*)
            (set -x; strip -v --strip-debug --strip-unneeded copycat-${{ matrix.arch }})
            (set -x; /opt/upx/upx -v -9 --no-progress copycat-${{ matrix.arch }})
          ;;
          darwin-*)
            # https://www.unix.com/man-page/osx/1/strip/
            (set -x; strip -S copycat-${{ matrix.arch }})
            # TODO upx -v -9 --force-macos --no-progress copycat-${{ matrix.arch }}
          ;;
          windows-amd64)
            (set -x; strip -v --strip-debug --strip-unneeded copycat-${{ matrix.arch }}.exe)
            # TODO cp copycat-${{ matrix.arch }}.exe copycat-${{ matrix.arch }}-upx.exe
            # TODO upx -v -9 --no-progress copycat-${{ matrix.arch }}-upx.exe
          ;;
        esac


    - name: "Test compressed executable"
      run: |
        set -eux

        chmod u+x copycat-${{ matrix.arch }}
        ./copycat-${{ matrix.arch }} --version
        ./copycat-${{ matrix.arch }} --help
        ./copycat-${{ matrix.arch }} sync --help
        ./copycat-${{ matrix.arch }} watch --help


    - name: "Share: native binary"
      uses: actions/upload-artifact@v5
      with:
        name: binaries-${{ matrix.arch }}
        path: copycat-${{ matrix.arch }}*


  ###########################################################
  publish-release:
  ###########################################################
    runs-on: ubuntu-latest
    needs: 
      - native-image
    if: ${{ (github.ref_name == 'main' || github.ref_name == 'release') && !github.event.act }}
    concurrency: publish-${{ github.ref_name }}-release # https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idconcurrency

    permissions:
      contents: write

    steps:
    - name: "Show: GitHub context"
      env:
        GITHUB_CONTEXT: ${{ toJSON(github) }}
      run: echo $GITHUB_CONTEXT


    - name: "Show: environment variables"
      run: env | sort


    - name: Git Checkout 
      uses: actions/checkout@v6  # https://github.com/actions/checkout


    - name: "Get: all build artifacts"
      uses: actions/download-artifact@v7
      with:
        path: artifacts
        merge-multiple: true


    - name: "Determine release name"
      id: release
      run: |
        case "$GITHUB_REF_NAME" in
          main)
            echo "name=preview" >>"$GITHUB_OUTPUT"
            ;;
          release)
            echo "name=latest" >>"$GITHUB_OUTPUT"
            ;;
        esac


    - name: Build release notes from commits
      id: BUILD_RELEASE_NOTES
      uses: sebthom/gha-shared/.github/actions/build-release-notes@v1
      with:
        release-name: ${{ steps.release.outputs.name }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
        preview-release-name: preview
        stable-release-name: latest


    - name: "Delete previous '${{ steps.release.outputs.name }}' release"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        RELEASE_NAME: ${{ steps.release.outputs.name }}
      # https://cli.github.com/manual/gh_release_delete
      run: |
        GH_DEBUG=1 gh release delete "$RELEASE_NAME" --yes --cleanup-tag || true


    - name: "Create '${{ steps.release.outputs.name }}' release"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        RELEASE_NAME: ${{ steps.release.outputs.name }}
      # https://cli.github.com/manual/gh_release_create
      run: |
        GH_DEBUG=1 gh release create "$RELEASE_NAME" \
          --title "$RELEASE_NAME" \
          ${{ steps.release.outputs.name == 'latest' && '--latest' || '' }} \
          ${{ steps.release.outputs.name == 'preview' && '--prerelease' || '' }} \
          --notes-file "${{ steps.BUILD_RELEASE_NOTES.outputs.release-notes-file }}" \
          --target "${{ github.sha }}" \
          artifacts/copycat-fat.jar \
          artifacts/bash/bashcompletion.sh \
          artifacts/config.schema.json \
          artifacts/copycat-linux-amd64 \
          artifacts/copycat-linux-arm64 \
          artifacts/copycat-darwin-amd64 \
          artifacts/copycat-darwin-arm64 \
          artifacts/copycat-windows-amd64.exe


    - name: "Delete intermediate build artifacts"
      uses: geekyeggo/delete-artifact@v5  # https://github.com/GeekyEggo/delete-artifact/
      with:
        name: "*"
        failOnError: false


  ###########################################################
  dependabot-pr-auto-merge:
  ###########################################################
    needs: maven-build
    if: ${{ github.event_name == 'pull_request' && github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest

    concurrency: dependabot-pr-auto-merge

    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Dependabot metadata
      id: metadata
      uses: dependabot/fetch-metadata@v2  # https://github.com/dependabot/fetch-metadata/
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"


    - name: Enable auto-merge for Dependabot PRs
      if: >-
        ${{
          (steps.metadata.outputs.package-ecosystem == 'github-actions' ||
           steps.metadata.outputs.package-ecosystem == 'maven') &&
          (steps.metadata.outputs.update-type == 'version-update:semver-minor' ||
           steps.metadata.outputs.update-type == 'version-update:semver-patch')
        }}
      env:
        PR_URL: ${{github.event.pull_request.html_url}}
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      run: |
        gh pr merge --auto --rebase "$PR_URL"
