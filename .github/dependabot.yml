# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "10:00"
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
    labels:
      - pinned
      - dependencies
      - gha
  - package-ecosystem: maven
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "10:00"
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
    labels:
      - pinned
      - dependencies
      - mvn
